{% extends 'base.html' %}
{% from 'bootstrap/form.html' import render_form, render_field %}

{% block content %}
  <h3 class="text-center">SSH Key Pair for Initial Container Access</h3>

  <div style="display: flex;">
    <form method="post">
      <button type="submit" name="submit_button" value="create_ssh_key_pair" class="btn btn-sm btn-secondary">Create SSH Key Pair</button>
    </form>
  </div>
  <br>
  <button onclick="copyIdText('private_key')" value="public" class="btn btn-sm btn-secondary">Copy Private</button>
  <button onclick="copyIdText('public_key')" value="private" class="btn btn-sm btn-secondary">Copy Public</button>
  <table class="table table-striped">
    <tr>
      <th>Private</th>
      <th>Public</th>
    </tr>
  {% for key in keys %}
    <tr>
        <td> <textarea rows="10" cols="70" id="private_key" readonly>{{key.private_key if key.private_key}}</textarea></td>
        <td> <textarea rows="10" cols="40" id="public_key" readonly>{{key.public_key}}</textarea></td>
    </tr>
  {% endfor %}
  </table>
{% endblock %}
