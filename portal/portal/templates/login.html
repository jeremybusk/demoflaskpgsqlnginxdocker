{% extends 'base.html' %}
{% from 'bootstrap/form.html' import render_form, render_field %}

{% block content %}
<div class="card mx-auto" style="width:20rem;margin:20px 0 24px 0">

  <h5 class="card-header info-color white-text text-center py-4">
    <strong>Login</strong>
  </h5>

  <div class="card-body px-lg-5 pt-0">
    <form method="post" class="text-center" style="color: #757575;">
      <div class="md-form">
        <input id="username" name="username" type="email" class="form-control" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" autocomplete="on" required>
        <label for="username">Username/E-mail</label>
      </div>
      <div class="md-form">
        <input id="password" name="password" type="password" class="form-control" pattern="(?=^.{12,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$" title="Requires upper/lowercase letter, number, and char like !@#$%_&." autocomplete="on" required>
        <label for="password">Password</label>
      </div>
      <div class="md-form">
        <input id="token" name="token" type="text" class="form-control" pattern="[0-9]{6}" title="Use 6 digit token with no spaces." autocomplete="off">
        <label for="token">2FA Token</label>
      </div>
      <button name="submit_button" id="submit_button" class="btn btn-outline-info btn-rounded btn-block my-4 waves-effect z-depth-0" value="login" type="submit">Login</button>
      <a href="/reset">Forgot/Reset Password</a>
    </form>
  </div>
</div>
{% endblock %}
